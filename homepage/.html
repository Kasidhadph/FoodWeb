<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .form-control {
            height: 25px;
            padding: 5px 10px;
            text-align: center;
        }
        .input-group {
            margin: 0 auto; 
            width: 50%; 
        }
        .category-button {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 20px;
            margin: 5px;
            background-color: #e9e9e9;
            color: #333;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .category-button.active, .category-button:hover {
            background-color: #28a745;
            color: white;
        }
        .scroll-box {
            position: relative;
            padding: 20px;
            border: 1px solid #ddd;
            overflow: auto;
            margin-bottom: 20px;
            border-radius: 25px;
            height: 200px;
            white-space: nowrap;
        }
        .scroll-box:before,
        .scroll-box:after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            font-size: 2rem;
            padding: 0 10px;
            cursor: pointer;
        }
        .scroll-box:before {
            content: '❮';
            left: 0;
        }
        .scroll-box:after {
            content: '❯';
            right: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
            <button type="button" class="btn btn-secondary me-auto" data-bs-toggle="modal" data-bs-target="#settingsModal">
                Settings
            </button>
            <span class="navbar-brand mx-auto">Home Page</span>
            <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
        </div>
    </nav>
    <div class="container my-3">
        <div class="input-group">
            <input id="searchInput" type="search" class="form-control" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary" type="button" onclick="performSearch()">Search</button>
        </div>
    </div>
    <div class="container my-2">
        <div class="d-flex flex-wrap justify-content-center">
            <button class="btn category-button" onclick="toggleCategory(this)">Meat</button>
            <button class="btn category-button" onclick="toggleCategory(this)">Gluten</button>
            <button class="btn category-button" onclick="toggleCategory(this)">Dairy</button>
            <button class="btn category-button" onclick="toggleCategory(this)">Vegan</button>
            <button class="btn category-button" onclick="toggleCategory(this)">Nuts</button>
            <button class="btn category-button" onclick="toggleCategory(this)">Fish</button>
            <button class="btn category-button" onclick="toggleCategory(this)">Eggs</button>
            <button class="btn category-button" onclick="toggleCategory(this)">Other...</button>
        </div>
         <!-- go to category list -->
    </div>
    <div class="container">
        <div class="scroll-box" id="scrollBox1">
            <h5>What's Trending?</h5>
            <!-- add whichever content needed -->
        </div>
        <div class="scroll-box" id="scrollBox2">
            <h5>Latest Following</h5>
            register to view latest following
        </div>
    </div>
    <!-- mini login pop up -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="username" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- for settings -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>for setting options</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function performSearch() {
            var searchTerm = document.getElementById('searchInput').value;
            alert('Search for: ' + searchTerm);
        }

        function toggleCategory(button) {
            button.classList.toggle('active');
        }
    </script>
</body>
</html>
